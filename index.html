<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>30 Reasons Why You Matter</title>  <style>    body {      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;      background-color: #fff0f5;      color: #333;      display: flex;      flex-direction: column;      align-items: center;      justify-content: center;      height: 100vh;      margin: 0;    }    .container {      background-color: #ffffff;      border-radius: 20px;      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);      padding: 40px;      max-width: 600px;      text-align: center;      transition: all 0.3s ease;    }    h1 {      color: #c2185b;      margin-bottom: 20px;    }    .note {      font-size: 1.2rem;      margin: 30px 0;    }    button {      background-color: #c2185b;      color: white;      border: none;      padding: 10px 20px;      border-radius: 8px;      font-size: 1rem;      cursor: pointer;      transition: background-color 0.3s ease;    }    button:hover {      background-color: #ad1457;    }  </style></head><body>  <div class="container">    <h1>Hey [Her Name]</h1>    <div class="note" id="note">Loading...</div>    <button onclick="showNextNote()">Next Reason</button>  </div>  <script>    const notes = [      "You’ve stood by me for 12 years—your presence is irreplaceable.",      "You are a people person and have put people first in smallest of the situation.",      "You see beauty in people when they can’t see it in themselves.",      "You’ve picked me up emotionally more times than I can count.",      "You remember the little details about everyone around you that show how much you care.",      "Your voice has been a calm in my chaos.",      "You’ve taught me what real friendship looks like.",      "I feel heard when I talk to you.",      "You deserve to be treated with nothing less than love and respect.",      "Even in pain, you have this strength that amazes me.",     “You taught me what loyalty is.”,     “ You taught me how to hold onto a relationship when it crumbles.”,     “ At times, we have surpassed our over thinking levels and made blunders together.”, “ We never judged each other no matter what happens.”,“You transformed me into an adult person from a child I was.”,“We have explored different things, places and what not together.”,“You see the best in me even when I have shown you my worst.”,“Every memory we have created isn’t ordinary, it is a part of me.”,“We have seen many versions of each other, we have literally grown from  kids to adults together.”,“Because  you have never left my side even when I gave you every reason to.”,“I truly wouldn’t be who I am today without you by my side.”,“You have believed in my when I didn’t believe in myself.”,“We have weathered every storm together.”,“People spend a lifetime to build relationships like we have.”,“At our age, it is very rare that people find that deep, emotional connection that I found with you.”,“You taught me to stand up for myself and that changed my life.”,“Our fights never defined us but the way we came back to each other did.”,“You have chosen ‘us’ even when things were the hardest.”,“Because we’ve grown together, and I WANT TO KEEP GROWING WITH YOU.”,            "Because no matter how much time passes, there’s no one like you in my life."    ];    let currentIndex = 0;    function showNextNote() {      const noteDiv = document.getElementById("note");      if (currentIndex < notes.length) {        noteDiv.textContent = notes[currentIndex];        currentIndex++;      } else {        noteDiv.textContent = "That was mere 30 reasons. But honestly, I could go on forever. You're that special.";      }    }    window.onload = showNextNote;  </script></body></html>
